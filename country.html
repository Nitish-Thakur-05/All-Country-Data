<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://media.istockphoto.com/id/1492564758/vector/abstract-background.jpg?s=1024x1024&w=is&k=20&c=kdAG_hzmbmaJKEnH9hv89Mri6V2hIjcPRC_DMnIC8pQ=" type="image/x-icon">
    <title>Country</title>
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- fontawsome  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" href="country.css">
    <script src="country.js" type="module"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html">Where in the World?</a>
            <div class="theme-btn">
                <p class="night-btn btn"><i class="fa-regular fa-moon night-icon"></i>&nbsp; Dark Mode</p>
                <p class="day-btn btn hide"><i class="fa-solid fa-sun"></i>&nbsp; Light Mode</p>
            </div>
        </div>
    </header>

    <main>
        <button class="back-btn"><i class="fa-solid fa-arrow-left"></i>&nbsp; Back</button>

        <div class="spinner-container">
            <div class="spinner"></div>
            <h2>Please Wait While We Are Fetching Data.....</h2>
        </div>

        <div class="container">
            <div class="flag-container">
                <img src="https://flagcdn.com/gs.svg" alt="country-flag-img" class="flag-img">
            </div>

            <div class="country-details">
                <h2 class="country-name">India</h2>
                <div class="all-details">
                    <p class="native-name"><b>Native Name: </b>India</p>
                    <p class="population"><b>Population: </b>200000</p>
                    <p class="region"><b>Region: </b>India</p>
                    <p class="sub-region"><b>Sub Region: </b>India</p>
                    <p class="capital"><b>Capital: </b>New Delhi</p>
                    <p class="domain"><b>Top Level Domain: </b>.com</p>
                    <p class="currency"><b>Currencies: </b>Rupee</p>
                    <p class="languages"><b>Languages: </b>hindi</p>
                </div>

                <p class="border"><b>Border Countries: &nbsp;</b> 
                    <!-- <a href="#">india</a>
                    <a href="#">india</a>
                    <a href="#">india</a> -->
                </p>
            </div>
        </div>
    </main>
</body>
</html>
